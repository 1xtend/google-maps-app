@if (isGoogleMapsLoaded()) {
  <google-map
    #googleMap
    [options]="mapOptions"
    width="100%"
    height="100%"
  >
    @if (places$ | async; as places) {
      @for (place of places; track place.id) {
        <map-advanced-marker
          [position]="{ lat: place.geo.latitude, lng: place.geo.longitude }"
          [title]="place.name"
          [options]="markerOptions"
          (mapClick)="onMarkerClick($event, place)"
        ></map-advanced-marker>
      }
    }
  </google-map>
}
