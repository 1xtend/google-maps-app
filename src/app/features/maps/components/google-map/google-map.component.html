@if (isGoogleMapsLoaded()) {
  <google-map
    [options]="mapOptions"
    width="100%"
    height="100%"
  >
    @if (places$ | async; as places) {
      @for (place of places; track place.id) {
        <map-advanced-marker
          [position]="{ lat: place.coords.latitude, lng: place.coords.longitude }"
          [title]="place.name"
        ></map-advanced-marker>
      }
    }
  </google-map>
}
