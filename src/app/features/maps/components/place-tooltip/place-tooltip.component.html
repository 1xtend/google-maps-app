<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title>
      <a [routerLink]="['/place-details', this.place().id]" class="link">{{ place().name }}</a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <p>{{ place().description }}</p>
  </mat-card-content>
</mat-card>
